<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Smart EE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

<script   src="https://code.jquery.com/jquery-1.12.4.js"    integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>

<style>
p,h2{margin: 0px}
    .header{
        background-color: orange;
        height: 100px;
        text-align: center;
        display: flex;
        align-items: center;
    }
    .footer{
        background-color: orange;
        height: 100px;
        text-align: center;
        display: flex;
        align-items: center;
    }
    .main{
        height: 800px;
        padding-top:30px;
        padding-bottom: 30px;
    }
    .details {
        list-style: none;
    }
</style>
</head>
<body>
<div class="header">
    <div class="container">
    <h2>List Of Eletronic Equipments </h2>
    </div>
</div>
<div class="main">
<div class="container">
    <div class="row" id="farms">
    </div>
</div>
</div>
<div class="footer">
    <div class="container">
        <p>THCNTT 3</p>
    </div>
</div>

<script>
    $(document).ready(function() {
        loadEE();
    function loadEE(){
        $.ajax({
            type:'GET',
            contentType: "application/json",
            dataType: 'json',
            url: 'http://localhost:5555/getAllEE',
            success: function(data){
                    var str="";
                    
                    $.each(data, function(i, item){
                        console.log(item)
                            str+=`<div class="col-md-4 device">
                                <div> 
                                    <p>
                                        <span style="font-size: 32px">
                                            <i class="${item.class_icon}"> </i>
                                            ${item.name}
                                        </span>
                                    </p>
                                    <p>
                                        <span style="font-size: 32px">
                                            <i class="${item.class_toggle}"></i>
                                        </span>
                                    </p>
                                </div>
                                <ul class="details">
                             <!-- 
                                <span style="font-size: 32px; color: red;">
                                <i class="fas fa-temperature-high"></i> 29.5
                                </span>
                        
                                <li>
                                <span style="font-size: 32px; color: blue">
                                <i class="fas fa-water"></i> 
                                </span> 
                                </li>
                                </ul>
                                <a href="#" class="btn btn-primary btn-sm" >Details</a> -->
                            </div>`
                    })
                    $("#farms").html(str);
                    
            },
            error: function(data){
                alert("error");

            }
         })

       }
    })

</script>


</body>
</html>
